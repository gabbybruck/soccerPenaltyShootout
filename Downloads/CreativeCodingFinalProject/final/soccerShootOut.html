<!DOCTYPE html>
<html>
<head>
    <title>Soccer Shoot Out</title>
    <script src="https://d3js.org/d3.v6.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <h1>Penalty Shootout</h1>
    <h2 id="text">click start to begin</h2>
    <section class="container">
        <div id="button--container">
            <button id = "restart"><b>RESTART GAME</b></button>
            <button id = "start"><b>START</b></button>
        </div>
        <div id="button--container">
              <button class="b" id = "left"><b>LEFT</b></button>
             <button  class="b" id = "right"><b>RIGHT</b></button>
        </div>
    <div id="button--container">    
            <input type = "range" class="b" id = "slider" min = "200" max = "6000" value = "2000">
              </type>  
            <p class="b" id="up"><b>adjust power</b></p>  
        </div>  
        <div id="button--container">       
             <button  id = "shoot"><b>SHOOT</b></button>
             <button  id = "nextShot"><b>NEXT SHOT</b></button>
        </div>
    </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
